


<main class="container-flow"  >

    <div class="list_card">
                <mat-card class="example-card" *ngFor="let x of cardList">
                    <mat-card-header>
                  <mat-card-title>{{x.name}}</mat-card-title>
                 </mat-card-header>
                    <img mat-card-image src={{x.image}} alt="Photo of a {{x.image}}">
                    <mat-card-content>
                      <p>{{x.content}}
                      </p>
                    </mat-card-content>
                   
                  </mat-card>
                  
                </div>
      
</main>
